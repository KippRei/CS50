{% block bgURL %}<style>body {background-image: url("/static/sp.jpg");}</style>{% endblock %}

{% block main %}
 <div class="clear goContact">
    <div class="columns">
        <div class="column itemOne">
            <div id="bandslides" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/static/tsFullBand.jpg" alt="Tommy Spase and The Alchemists">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/static/tsLadyDi.jpg" alt="Lady Di">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/static/tsBandStairs.jpg" alt="On the stairs">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/static/tsTruck.jpeg" alt="Tommy in truck">
                    </div>
                </div>
            </div>
        </div>
        <div class="column itemTwo">
            <h1 class="contentText">Contact</h1>
            <ul id="listItems" style="list-style-type:none;">
                <li>
                    <form action="mailto:kippsta0@gmail.com" method="get" enctype="text/plain">
                        <p class="contentText"><label>Send Us A Message!</label></p>
                        <p class="contentText" style="text-align:left">Email:</p>
                        <p class="contentText"><input name="email" type="text" size="50" maxlength="50"></p>
                        <p class="contentText" style="text-align:left">Message:</p>
                        <p class="contentText"><textarea name="message" rows ="3" cols="50" maxlength="500"></textarea></p>
                        <p class="contentText"><input type="submit" value="Send Message" class="button" id="SubmitButton"></p>
                    </form>
                </li>
            </ul>
            <div>
                <ul id="listItems" class="contentText" style="list-style-type:none;">
                    <li>
                        <a href="mailto:contact@TommySpaSe.com">contact@TommySpaSe.com</a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/TommySpase.and.the.Alchemists/" target="_blank">FaceBook</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/tommyspase" target="_blank">Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/user/tspasemusic" target="_blank">YouTube</a>
                    </li>
                    <li>
                        <a href="https://www.reverbnation.com/tommyspase" target="_blank">Reverbnation</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
