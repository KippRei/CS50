<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- ajax jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <title>Tommy Spase and the Alchemists</title>
        <link href="/static/favicon.ico" rel="icon">

        <!-- Audio Player -->
        <script src="/static/audioplayerengine/jquery.js"></script>
        <script src="/static/audioplayerengine/amazingaudioplayer.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/audioplayerengine/initaudioplayer-1.css">
        <script src="/static/audioplayerengine/initaudioplayer-1.js"></script>
        <!-- End of Audio Player -->

        {% block bgURL %}{% endblock %}

    </head>

    <body id="bg">

        <div id="amazingaudioplayer-1" style="z-index:1030;display:block;position:fixed;bottom:0;width:100%;height:auto;margin:0px auto 0px;">
            <ul class="amazingaudioplayer-audios" style="display:none;">
                <li data-artist="Tommy SpaSe and The Alchemists" data-title="Toy Opus" data-album="" data-info="" data-image="" data-duration="743">
                    <div class="amazingaudioplayer-source" data-src="/static/audios/ToyOpus_NewIntroACousticDemo.mp3" data-type="audio/mpeg" ></div>
                </li>
                <li data-artist="Tommy SpaSe And The Alchemists" data-title="Story Book" data-album="" data-info="" data-image="" data-duration="214">
                    <div class="amazingaudioplayer-source" data-src="/static/audios/tommy-spase-and-the-alchemists_storybook.mp3" data-type="audio/mpeg" ></div>
                </li>
                <li data-artist="Tommy SpaSe and The Alchemists" data-title="Magical Man" data-album="" data-info="" data-image="" data-duration="0">
                    <div class="amazingaudioplayer-source" data-src="/static/magicalman.mp3" data-type="audio/mpeg" ></div>
                </li>
                <li data-artist="Tommy SpaSe and The Alchemists" data-title="Penny Arcade" data-album="" data-info="" data-image="" data-duration="743">
                    <div class="amazingaudioplayer-source" data-src="/static/pennyarcade.mp3" data-type="audio/mpeg" ></div>
                </li>
            </ul>
            <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="html5 mp3 player">music player for website</a></div>
        </div>

         <!--<div id="animate"></div>-->

        <div class="columns">
            <form id="goHomeLogo" action="/" method="get" onsubmit="true">
                 <img class="column" id="logo" alt="Tommy Spase and The Alchemists" src="/static/TSATSLOGO.png">
            </form>

            <div class="menu column">
                <div id ="myContainer">
                <div id="myAnimation"><button id="menuButton"><img id="menuImg" alt="Menu" src="/static/menu.png"></button></div>
                </div>
                <div id="menuLoc">
                    <div id="menuList">
                        <form id="goHome" action="/home" method="get" onsubmit="true">
                            <p><input type="button" value="Home" class="menuItem" id="home" onclick="LoadURL('/home')"></p>
                        </form>
                        <form id="goAbout" action="/about" method="get" onsubmit="true">
                            <p><input type="button" value="About" class="menuItem" id="about" onclick="LoadURL('/about')"></p>
                        </form>
                        <form id="goMusic" action="/music" method="get" onsubmit="true">
                            <p><input type="button" value="Music" class="menuItem" id="music" onclick="LoadURL('/music')"></p>
                        </form>
                        <form id="goStore" action="/store" method="get" onsubmit="true">
                            <p><input type="button" value="Shop" class="menuItem" id="store" onclick="LoadURL('/store')"></p>
                        </form>
                        <form id="goContact" action="/contact" method="get" onsubmit="true">
                            <p><input type="button" value="Contact" class="menuItem" id="contact" onclick="LoadURL('/contact')"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

    <script src="/static/js.js"></script>

</html>
